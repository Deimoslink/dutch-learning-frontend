<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h4>Check yourself</h4>
      <form [formGroup]="checkWordForm" (ngSubmit)="checkRandomWord($event)" class="well">
        <div class="form-inline app-inline-form">
          <div class="form-group" [ngClass]="{'has-error': checkDone && errorStatus.eng, 'has-success': checkDone && !errorStatus.eng}">
            <label for="checkEnglishWord">English</label>
            <input type="text"
                   class="form-control"
                   id="checkEnglishWord"
                   [(ngModel)]="checkWord.eng"
                   formControlName="eng">
            <br>
            <input id="engControl"
                   name="engControl"
                   type="checkbox"
                   class="custom-checkbox"
                   [ngModelOptions]="{standalone: true}"
                   [(ngModel)]="checkFilter.eng"><label for="engControl" class="checkbox-label">show English</label>
          </div>
          <div class="form-group" [ngClass]="{'has-error': checkDone && errorStatus.rus, 'has-success': checkDone && !errorStatus.rus}">
            <label for="checkRussianWord">Russian</label>
            <input type="text"
                   class="form-control"
                   id="checkRussianWord"
                   [(ngModel)]="checkWord.rus"
                   formControlName="rus">
            <br>
            <input id="rusControl"
                   name="rusControl"
                   type="checkbox"
                   class="custom-checkbox"
                   [ngModelOptions]="{standalone: true}"
                   [(ngModel)]="checkFilter.rus"><label for="rusControl" class="checkbox-label">show Russian</label>
          </div>
          <div class="form-group" [ngClass]="{'has-error': checkDone && errorStatus.ned, 'has-success': checkDone && !errorStatus.ned}">
            <label for="checkDutchWord">Dutch</label>
            <input type="text"
                   class="form-control"
                   id="checkDutchWord"
                   [(ngModel)]="checkWord.ned"
                   formControlName="ned">
            <br>
            <input id="nedControl"
                   name="nedControl"
                   type="checkbox"
                   class="custom-checkbox"
                   [ngModelOptions]="{standalone: true}"
                   [(ngModel)]="checkFilter.ned"><label for="nedControl" class="checkbox-label">show Dutch</label>
          </div>
        </div>
        <div class="form-group">
          <label>Part of speech</label>
          <select class="form-control app-select"
                  [(ngModel)]="checkWord.part"
                  formControlName="part">
            <option *ngFor="let part of partsOfSpeech; let i = index" [value]="part">{{part}}</option>
          </select>
        </div>
        <div class="btn-group" style="margin-bottom: 15px">
          <button class="btn btn-default" type="button" [disabled]="!checkWord.part" (click)="getRandomWord($event, checkWord.part)">Get random word</button>
          <button class="btn btn-default" type="submit" [disabled]="!targetWordIsSet || !checkWordForm.valid">Check word</button>
        </div>
        <ul class="list-group">
          <li class="list-group-item">total words <span class="badge">{{statistics.wordsGenerated}}</span></li>
          <li class="list-group-item">attempts <span class="badge">{{statistics.attempts}}</span></li>
          <li class="list-group-item list-group-item-danger">mistakes <span class="badge">{{statistics.mistakes}}</span></li>
          <li class="list-group-item list-group-item-success">correct answers <span class="badge">{{statistics.rightAnswers}}</span></li>
        </ul>
      </form>
      <app-words-table></app-words-table>
    </div>
    <div class="col-sm-6">
      <app-add-new-word></app-add-new-word>
    </div>
  </div>

</div>
